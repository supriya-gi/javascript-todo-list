<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript TODO List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper" align="center">
      <h2 class="title">Javascript Todo List</h2>
      <input type="text" placeholder="Add new Todo list" />
      <button type="button" id="addlist">+</button>
      <div id="newList"></div>
    </div>

    <script type="text/javascript">
      document.querySelector("#addlist").onclick = function () {
        if (document.querySelector("#wrapper input").value == 0) {
          alert("Please add Todo List");
        } else {
          //add...........
          document.querySelector("#newList").innerHTML +=
            `<div class="todoName" > ` +
            document.querySelector("#wrapper input").value +
            `<button type="button" class="delete"><i class="fa fa-trash"></i></button> </div>`;
          document.querySelector("#wrapper input").value = "";
          //delete.............
          let deleteList = document.querySelectorAll(".delete");
          for (i = 0; i < deleteList.length; i++) {
            deleteList[i].onclick = function () {
              this.parentNode.remove();
            };
          }
        }
      };
    </script>
  </body>
</html>
